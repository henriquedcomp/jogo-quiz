<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quem é mais sábio é um jogo de Quiz competitivo onde os jogadores tem que responder perguntas ao mesmo tempo que resolvem um joguinho continuamente. Ganha aquele que conseguir eliminar as 5 vidas do adversário!">
    <title>Quem é mais sábio?</title>
    <link rel="stylesheet" type="text/css" href="jogo_estilo.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="shortcut icon" href="imagens/icone_fav.ico" type="image/x-icon">
</head>
<body>
    <div id="quiz-area1">
        <div class="caixa-perguntas">
            <p id="pergunta1" class="pergunta"></p>
        </div>
        <div class="respostas">
            <div class="botao">
                <div class="botao-indice">
                    <p>W</p>
                </div>
                <button id="opcao1" class="botao-quiz1" value="" onclick="verificarResposta(this)"></button>
            </div>
            <div class="botao">
                <div class="botao-indice">
                    <p>A</p>
                </div>
                <button id="opcao2" class="botao-quiz1" value="" onclick="verificarResposta(this)"></button>
            </div>
            <div class="botao">
                <div class="botao-indice">
                    <p>S</p>
                </div>
                <button id="opcao3" class="botao-quiz1" value="" onclick="verificarResposta(this)"></button>
            </div>
            <div class="botao">
                <div class="botao-indice">
                    <p>D</p>
                </div>
                <button id="opcao4" class="botao-quiz1" value="" onclick="verificarResposta(this)"></button>
            </div>
        </div>
    </div>
    <div id="conteudo-meio">
        <div id="quadro">
            <div id="cronometro-caixa">
                <p id="cronometro"></p>
            </div>
            <div id="barras-de-vida">
                <div class="barra-de-vida">
                    <p>JOGADOR 1:</p>
                    <div id="caixa-coracoes-1" class="coracoes-caixa">
                        <img class="coracao" src="imagens/coracao-azul.png" alt="Coração Azul">
                        <img class="coracao" src="imagens/coracao-azul.png" alt="Coração Azul">
                        <img class="coracao" src="imagens/coracao-azul.png" alt="Coração Azul">
                        <img class="coracao" src="imagens/coracao-azul.png" alt="Coração Azul">
                        <img class="coracao" src="imagens/coracao-azul.png" alt="Coração Azul">
                    </div>
                </div>
                <div class="barra-de-vida">
                    <p>JOGADOR 2:</p>
                    <div id="caixa-coracoes-2" class="coracoes-caixa">
                        <img class="coracao" src="imagens/coracao-verde.png" alt="Coração Verde">
                        <img class="coracao" src="imagens/coracao-verde.png" alt="Coração Verde">
                        <img class="coracao" src="imagens/coracao-verde.png" alt="Coração Verde">
                        <img class="coracao" src="imagens/coracao-verde.png" alt="Coração Verde">
                        <img class="coracao" src="imagens/coracao-verde.png" alt="Coração Verde">
                    </div>
                </div>
            </div>
        </div>
        <p id="vs-texto">VS</p>
        <div id="codigo-caixa">
            <div class="barra-de-tempo"></div>
            <div id="caixa-simbolos"></div>
        </div>
    </div>
    <div id="quiz-area2">
        <div class="caixa-perguntas">
            <p id="pergunta2" class="pergunta"></p>
        </div>
        <div class="respostas">
            <div class="botao">
                <div class="botao-indice">
                    <p>↑</p>
                </div>
                <button id="opcao1-quiz2" class="botao-quiz2" value="" onclick="verificarResposta(this)"></button>
            </div>
            <div class="botao">
                <div class="botao-indice">
                    <p>←</p>
                </div>
                <button id="opcao2-quiz2" class="botao-quiz2" value="" onclick="verificarResposta(this)"></button>
            </div>
            <div class="botao">
                <div class="botao-indice">
                    <p>↓</p>
                </div>
                <button id="opcao3-quiz2" class="botao-quiz2" value="" onclick="verificarResposta(this)"></button>
            </div>
            <div class="botao">
                <div class="botao-indice">
                    <p>→</p>
                </div>
                <button id="opcao4-quiz2" class="botao-quiz2" value="" onclick="verificarResposta(this)"></button>
            </div>
        </div>
    </div>
    <script src="scripts/funcoes_base.js"></script>
    <script type="module" src="scripts/jogo_controle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
</body>
</html>
